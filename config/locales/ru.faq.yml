ru:
  faq:
    header: Вопросы и Ответы
    main:
      - question: Сколько стоит обучение?
        answer: |
          Code-Basics полностью бесплатный проект. Платить ничего не нужно. Более того, он открытый, весь код включая тексты находятся на Github и доступны для редактирвоания
      - question: Что входит в обучение?
        answer: |
          Небольшие уроки + онлайн тренажер. Кроме этого, небольшая поддержка от Хекслета. Мы отвечаем на вопросы, заданные в уроках.
